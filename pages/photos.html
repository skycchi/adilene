<!DOCTYPE html>

    <head>

        <title>VIRTUAL DIVA</title>
        <link rel="shortcut icon" href="https://files.catbox.moe/j2aivj.gif">
        <link href="/style.css" rel="stylesheet" type="text/css" media="all">

    <style>
        body{
            background-color:white;
            overflow:auto;
            text-align:center;
            background-image:none;
        }
        
        html{
            margin-bottom:10px;
        }
        
        img{
            border:var(--bw) var(--bt) var(--bc);
            padding:10px;
            background-color:var(--h);
            transition:0.3s;
            display:block;
            margin-bottom:10px;
        }
        
        img:hover{
            opacity:0.8;
        }
        
    </style>
    <body>
        <header>PHOTOS</header>
        <div class="pictures">
            <a href="https://adilene.neocities.org/images/gallery/1.jpeg" target="_blank"><img src="https://adilene.neocities.org/images/gallery/1.jpeg" style="width:100%"></a>

        <script src="/scripts/jquery-tjgallery.js"></script>
        <script>
            $(document).ready(function(){
                /* Waiting for the pictures to load */
                $(window).load(function(){
                    $('.pictures').tjGallery({margin: 10});
                })
            });
