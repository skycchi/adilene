<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.35">
        <link rel="shortcut icon" href="/images/yttd/yourturntodie.ico">
        <title>YOUR TURN TO DIE</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    </head>
    <style>
        body{
            background-image:none;
            background-color:black;
        }
        
        #game{
            width:816px;
            height:624px;
            background-image:url(/images/yttd/yourturntogo/title.png);
            position:fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
        }
        
        .gamecontrols{
            display:flex;
            flex-direction:column;
            position:absolute;
            bottom:100px;
            left:90px;
        }
        
        .gamecontrols img{
            padding:1px 0px;
        }
        
        iframe{
            position:relative;
            border:none;
            position:fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
        }
        
        #yttd{
            display:none;
        }
        
    </style>
    <body>
        <audio autoplay loop id="go">
            <source src="/music/Your%20Turn%20To%20Go.mp3">
        </audio>

        <div id="wrapper">
            <div id="game">
                <div class="gamecontrols">
                    <img src="/images/yttd/yourturntogo/begin2.png" onmouseover="this.src='/images/yttd/yourturntogo/begin.png';" onmouseout="this.src='/images/yttd/yourturntogo/begin2.png';" draggable="false" onclick="begin();">
                    <img src="/images/yttd/yourturntogo/continue.png" draggable="false" style="opacity:0.6">
                    <img src="/images/yttd/yourturntogo/chapters2.png" onmouseover="this.src='/images/yttd/yourturntogo/chapters.png';" onmouseout="this.src='/images/yttd/yourturntogo/chapters2.png';" draggable="false">
                    <img src="/images/yttd/yourturntogo/options2.png" onmouseover="this.src='/images/yttd/yourturntogo/options.png';" onmouseout="this.src='/images/yttd/yourturntogo/options2.png';" draggable="false">
                </div>
            </div>
            
            <iframe src="yttd.html" width="816" height="624" frameborder="0" name="yttd" id="yttd"></iframe>
        </div>
        
        <script>
            var audio = document.getElementById("go");
            audio.volume = 0.5;
        </script>
        
        <script>
           function begin(){
               var go = document.getElementById("go");
               go.pause();
               $('#game').delay(200).fadeOut(100);
               var start = new Audio("/music/sounds/start.ogg");
               start.play();
               start.volume = 0.5;
               $('#yttd').delay(3500).fadeIn(100);
               var exploration = new Audio("/music/Exploration%20A.mp3");
               setTimeout(function(){
                  exploration.play();

                }, 3500)
               //exploration.play();
               exploration.loop = "true";
               exploration.volume = 0.5;
            } 
        </script>
        
        <script>
            var click = new Audio("/music/sounds/select.ogg");
            document.onclick = function(){
                click.play();
            }
            click.volume = 0.5;
        </script>
    </body>
</html>
